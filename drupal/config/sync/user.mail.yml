cancel_confirm:
  body: "[user:display-name],\r\n\r\n[site:name] sitesindeki hesabınızı iptal etme isteğinde bulunuldu.\r\n\r\nBu bağlantıya tıklayarak ya da adresi kopyalayıp web tarayıcınıza yapıştırarak [site:url-brief] sitesindeki hesabınızı iptal edebilirsiniz:\r\n\r\n[user:cancel-url]\r\n\r\nNOT: Hesap iptal etme işlemi geri alınamaz.\r\n\r\nBu bağlantı bir gün sonra iptal olur ve kullanılmazsa herhangi bir işlem yapılmaz.\r\n\r\n--  [site:name] ekibi"
  subject: '[site:name] hesabı iptali [user:display-name]'
password_reset:
  body: "[user:display-name],\r\n\r\n[site:name] sitesindeki hesabınızın parolasını sıfırlamak için bir istek yapıldı.\r\n\r\nŞimdi aşağıdaki bağlantıya tıklayarak veya kopyalayıp tarayıcınıza yapıştırarak giriş yapabilirsiniz:\r\n\r\n[user:one-time-login-url]\r\n\r\nBu bağlantı giriş yapmak için yalnızca bir defa kullanılabilir ve sizi parolanızı belirleyebileceğiniz bir sayfaya götürecektir. Bağlantı bir gün sonra iptal olur ve kullanılmazsa hiçbir şey olmaz.\r\n\r\n-- [site:name] ekibi"
  subject: '[site:name] sitesindeki [user:display-name] oturum açma bilgilerinde değişiklik'
register_admin_created:
  body: "[user:display-name],\r\n\r\n[site:name] sitesinde bir yönetici sizin için bir hesap oluşturdu. Şimdi aşağıdaki bağlantıya tıklayarak veya kopyalayıp tarayıcınıza yapıştırarak giriş yapabilirsiniz:\r\n\r\n[user:one-time-login-url]\r\n\r\nBu bağlantı giriş yapmak için yalnızca bir defa kullanılabilir ve sizi parolanızı belirleyebileceğiniz bir sayfaya götürecektir.\r\n\r\nParolanızı belirledikten sonra, aşağıdaki bilgileri kullanarak [site:login-url] adresinden giriş yapabilirsiniz:\r\n\r\nkullanıcı adı: [user:name]\r\nparola: Parolanız\r\n\r\n-- [site:name] ekibi"
  subject: 'Bir yönetici [site:name] sitesinde sizin için bir hesap oluşturdu'
